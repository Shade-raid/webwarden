<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebWarden Crawler Classic</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background: #f5f5dc;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25px 25px, rgba(139, 69, 19, 0.1) 2px, transparent 0),
        radial-gradient(circle at 75px 75px, rgba(139, 69, 19, 0.05) 2px, transparent 0);
      background-size: 100px 100px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #ffffff;
      border: 3px solid #8B4513;
      border-radius: 5px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
      color: #333;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #8B4513;
      text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    input, button, select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #8B4513;
      border-radius: 0;
      outline: none;
      transition: all 0.3s ease;
      font-family: Georgia, serif;
    }
    
    input:focus, select:focus {
      border-color: #A0522D;
      background: #fffaf0;
    }
    
    button {
      background: #CD853F;
      color: #fff;
      border: 2px solid #8B4513;
      cursor: pointer;
      font-weight: bold;
      min-width: 120px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    
    button:hover {
      background: #D2691E;
      border-color: #654321;
    }
    
    button:active {
      background: #B8860B;
      transform: translateY(1px);
    }
    
    button:disabled {
      background: #D3D3D3;
      color: #999;
      cursor: not-allowed;
      border-color: #999;
      transform: none;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: #fffaf0;
      padding: 1rem;
      border: 2px solid #DEB887;
      border-radius: 0;
      min-width: 120px;
      box-shadow: inset 0 0 10px rgba(222, 184, 135, 0.3);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #8B4513;
      text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.2);
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #A0522D;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    #results {
      max-width: 100%;
      margin: 2rem auto;
      text-align: left;
    }
    
    .result {
      background: #fffef7;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border: 1px solid #DEB887;
      border-left: 5px solid #CD853F;
      box-shadow: 0 2px 5px rgba(139, 69, 19, 0.1);
      transition: none;
    }
    
    .result:hover {
      background: #fffaf0;
      border-left-color: #8B4513;
    }
    
    .result a {
      color: #8B4513;
      font-size: 1.2rem;
      text-decoration: underline;
      font-weight: bold;
    }
    
    .result a:hover {
      color: #654321;
    }
    
    .url {
      font-size: 0.9rem;
      color: #228B22;
      margin: 0.5rem 0;
      word-break: break-all;
      font-family: 'Courier New', monospace;
    }
    
    .snippet {
      font-size: 0.95rem;
      color: #2F4F4F;
      line-height: 1.5;
    }
    
    .meta-info {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #696969;
      font-family: 'Courier New', monospace;
    }
    
    #status {
      margin: 1rem 0;
      font-weight: bold;
      padding: 1rem;
      border: 2px solid #DEB887;
      background: #fffaf0;
      color: #8B4513;
    }
    
    .status-crawling {
      background: #e6f3ff !important;
      border-color: #4682b4 !important;
      color: #2F4F4F;
    }
    
    .status-complete {
      background: #f0fff0 !important;
      border-color: #228b22 !important;
      color: #006400;
    }
    
    .status-error {
      background: #ffe4e1 !important;
      border-color: #cd5c5c !important;
      color: #8b0000;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #deb887;
      border: 1px solid #8B4513;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .progress-fill {
      height: 100%;
      background: #CD853F;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    
    #searchBox {
      width: 100%;
      padding-left: 3rem;
      box-sizing: border-box;
    }
    
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    
    .export-buttons {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .export-btn {
      background: #B8860B;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border: 2px solid #8B4513;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .export-btn:hover {
      background: #DAA520;
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(139, 69, 19, 0.3);
    }
    
    .export-btn:active {
      transform: translateY(0);
    }
    
    mark {
      background: #FFD700;
      color: #8B4513;
      padding: 0 2px;
      border-radius: 2px;
    }
    
    .advanced-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
    }
    
    .performance-indicator {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 0.8rem;
      font-family: monospace;
      z-index: 999;
      display: none;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .controls {
        flex-direction: column;
      }
      
      input, button, select {
        width: 100%;
      }
      
      .stats {
        flex-direction: column;
        align-items: center;
      }
      
      .advanced-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üï∑Ô∏è WebWarden Crawler Classic</h1>
    
    <div class="controls">
      <input id="startUrl" type="text" placeholder="Enter start URL (e.g., https://example.com)" style="min-width: 300px;">
      <input id="depth" type="number" min="1" max="5" value="1" title="Crawl Depth">
      <input id="maxPages" type="number" min="1" max="500" value="50" title="Max Pages" placeholder="Max pages">
      <select id="crawlMode">
        <option value="breadth">Breadth-First</option>
        <option value="depth">Depth-First</option>
      </select>
      <button id="startBtn" onclick="startCrawl()">üöÄ Start Crawl</button>
      <button id="stopBtn" onclick="stopCrawl()" disabled>‚èπÔ∏è Stop</button>
    </div>
    
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input id="searchBox" type="text" placeholder="Search crawled pages with WebWarden..." oninput="searchIndex()">
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="crawledCount">0</div>
        <div class="stat-label">Pages Crawled</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="queueCount">0</div>
        <div class="stat-label">In Queue</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="errorsCount">0</div>
        <div class="stat-label">Errors</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="elapsedTime">0s</div>
        <div class="stat-label">Elapsed Time</div>
      </div>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div id="status">Ready to crawl - Enter a URL to begin</div>
    
    <div class="export-buttons" id="exportButtons" style="display: none;">
      <button class="export-btn" onclick="exportToCSV()">üìä Export CSV</button>
      <button class="export-btn" onclick="exportToJSON()">üìÑ Export JSON</button>
      <button class="export-btn" onclick="window.webWardenApp?.uiController.exportData('xml')">üìã Export XML</button>
      <button class="export-btn" onclick="generateReport()">üìã Generate Report</button>
    </div>
    
    <div class="performance-indicator" id="performanceIndicator">
      Memory: <span id="memoryUsage">--</span> MB | 
      Active: <span id="activeRequests">0</span> requests
    </div>
    
    <div id="results"></div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
