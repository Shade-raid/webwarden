<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebWarden Crawler Classic</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background: #f5f5dc;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25px 25px, rgba(139, 69, 19, 0.1) 2px, transparent 0),
        radial-gradient(circle at 75px 75px, rgba(139, 69, 19, 0.05) 2px, transparent 0);
      background-size: 100px 100px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #ffffff;
      border: 3px solid #8B4513;
      border-radius: 5px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
      color: #333;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #8B4513;
      text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    input, button, select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #8B4513;
      border-radius: 0;
      outline: none;
      transition: all 0.3s ease;
      font-family: Georgia, serif;
    }
    
    input:focus, select:focus {
      border-color: #A0522D;
      background: #fffaf0;
    }
    
    button {
      background: #CD853F;
      color: #fff;
      border: 2px solid #8B4513;
      cursor: pointer;
      font-weight: bold;
      min-width: 120px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    
    button:hover {
      background: #D2691E;
      border-color: #654321;
    }
    
    button:active {
      background: #B8860B;
      transform: translateY(1px);
    }
    
    button:disabled {
      background: #D3D3D3;
      color: #999;
      cursor: not-allowed;
      border-color: #999;
      transform: none;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: #fffaf0;
      padding: 1rem;
      border: 2px solid #DEB887;
      border-radius: 0;
      min-width: 120px;
      box-shadow: inset 0 0 10px rgba(222, 184, 135, 0.3);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #8B4513;
      text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.2);
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #A0522D;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    #results {
      max-width: 100%;
      margin: 2rem auto;
      text-align: left;
    }
    
    .result {
      background: #fffef7;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border: 1px solid #DEB887;
      border-left: 5px solid #CD853F;
      box-shadow: 0 2px 5px rgba(139, 69, 19, 0.1);
      transition: none;
    }
    
    .result:hover {
      background: #fffaf0;
      border-left-color: #8B4513;
    }
    
    .result a {
      color: #8B4513;
      font-size: 1.2rem;
      text-decoration: underline;
      font-weight: bold;
    }
    
    .result a:hover {
      color: #654321;
    }
    
    .url {
      font-size: 0.9rem;
      color: #228B22;
      margin: 0.5rem 0;
      word-break: break-all;
      font-family: 'Courier New', monospace;
    }
    
    .snippet {
      font-size: 0.95rem;
      color: #2F4F4F;
      line-height: 1.5;
    }
    
    .meta-info {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #696969;
      font-family: 'Courier New', monospace;
    }
    
    #status {
      margin: 1rem 0;
      font-weight: bold;
      padding: 1rem;
      border: 2px solid #DEB887;
      background: #fffaf0;
      color: #8B4513;
    }
    
    .status-crawling {
      background: #e6f3ff !important;
      border-color: #4682b4 !important;
      color: #2F4F4F;
    }
    
    .status-complete {
      background: #f0fff0 !important;
      border-color: #228b22 !important;
      color: #006400;
    }
    
    .status-error {
      background: #ffe4e1 !important;
      border-color: #cd5c5c !important;
      color: #8b0000;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #deb887;
      border: 1px solid #8B4513;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .progress-fill {
      height: 100%;
      background: #CD853F;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .search-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    
    #searchBox {
      width: 100%;
      padding-left: 3rem;
      box-sizing: border-box;
    }
    
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    
    .export-buttons {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .export-btn {
      background: #B8860B;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border: 2px solid #8B4513;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    
    .export-btn:hover {
      background: #DAA520;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .controls {
        flex-direction: column;
      }
      
      input, button, select {
        width: 100%;
      }
      
      .stats {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üï∑Ô∏è WebWarden Crawler Classic</h1>
    
    <div class="controls">
      <input id="startUrl" type="text" placeholder="Enter start URL (e.g., https://example.com)" style="min-width: 300px;">
      <input id="depth" type="number" min="1" max="5" value="1" title="Crawl Depth">
      <input id="maxPages" type="number" min="1" max="500" value="50" title="Max Pages" placeholder="Max pages">
      <select id="crawlMode">
        <option value="breadth">Breadth-First</option>
        <option value="depth">Depth-First</option>
      </select>
      <button id="startBtn" onclick="startCrawl()">üöÄ Start Crawl</button>
      <button id="stopBtn" onclick="stopCrawl()" disabled>‚èπÔ∏è Stop</button>
    </div>
    
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input id="searchBox" type="text" placeholder="Search crawled pages with WebWarden..." oninput="searchIndex()">
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="crawledCount">0</div>
        <div class="stat-label">Pages Crawled</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="queueCount">0</div>
        <div class="stat-label">In Queue</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="errorsCount">0</div>
        <div class="stat-label">Errors</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="elapsedTime">0s</div>
        <div class="stat-label">Elapsed Time</div>
      </div>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div id="status">Ready to crawl - Enter a URL to begin</div>
    
    <div class="export-buttons" id="exportButtons" style="display: none;">
      <button class="export-btn" onclick="exportToCSV()">üìä Export CSV</button>
      <button class="export-btn" onclick="exportToJSON()">üìÑ Export JSON</button>
      <button class="export-btn" onclick="generateReport()">üìã Generate Report</button>
    </div>
    
    <div id="results"></div>
  </div>

  <script>
    let index = [];
    let visited = new Set();
    let queue = [];
    let stopFlag = false;
    let controller = null;
    let startTime = null;
    let timerInterval = null;
    let errors = 0;
    let crawlStats = { total: 0, processed: 0 };

    function isValidUrl(url) {
      try {
        const urlObj = new URL(url);
        return urlObj.protocol === 'http:' || urlObj.protocol === 'https:';
      } catch {
        return false;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateStats() {
      document.getElementById('crawledCount').textContent = index.length;
      document.getElementById('queueCount').textContent = queue.length;
      document.getElementById('errorsCount').textContent = errors;
      
      if (crawlStats.total > 0) {
        const progress = (crawlStats.processed / crawlStats.total) * 100;
        document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
      }
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('elapsedTime').textContent = `${elapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function setStatus(message, type = '') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = type ? `status-${type}` : '';
    }

    async function startCrawl() {
      const startUrl = document.getElementById('startUrl').value.trim();
      const depth = parseInt(document.getElementById('depth').value);
      const maxPages = parseInt(document.getElementById('maxPages').value);
      const crawlMode = document.getElementById('crawlMode').value;

      if (!isValidUrl(startUrl)) {
        setStatus('Please enter a valid URL (e.g., https://example.com)', 'error');
        return;
      }
      
      if (isNaN(depth) || depth < 1 || depth > 5) {
        setStatus('Please enter a depth between 1 and 5', 'error');
        return;
      }
      
      if (isNaN(maxPages) || maxPages < 1 || maxPages > 500) {
        setStatus('Please enter max pages between 1 and 500', 'error');
        return;
      }

      // Reset state
      index = [];
      visited.clear();
      queue = [{ url: startUrl, depth: 0 }];
      stopFlag = false;
      errors = 0;
      crawlStats = { total: maxPages, processed: 0 };
      controller = new AbortController();
      
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      document.getElementById('results').innerHTML = '';
      document.getElementById('exportButtons').style.display = 'none';
      
      setStatus('WebWarden is crawling...', 'crawling');
      startTimer();
      updateStats();

      try {
        if (crawlMode === 'breadth') {
          await crawlBreadthFirst(depth, maxPages, controller.signal);
        } else {
          await crawlDepthFirst(startUrl, depth, maxPages, controller.signal);
        }
        
        if (!stopFlag) {
          setStatus(`WebWarden crawl complete! Indexed ${index.length} pages with ${errors} errors.`, 'complete');
          document.getElementById('exportButtons').style.display = 'flex';
        }
      } catch (err) {
        if (err.name === 'AbortError') {
          setStatus('WebWarden crawl stopped by user.', 'error');
        } else {
          setStatus('WebWarden crawl failed. Please try again.', 'error');
          console.error('Crawl error:', err);
        }
      } finally {
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
        stopTimer();
        updateStats();
      }
    }

    async function crawlBreadthFirst(maxDepth, maxPages, signal) {
      while (queue.length > 0 && !stopFlag && index.length < maxPages) {
        const batch = queue.splice(0, Math.min(5, queue.length));
        
        await Promise.all(batch.map(async ({ url, depth }) => {
          if (visited.has(url) || index.length >= maxPages) return;
          
          try {
            const pageData = await crawlPage(url, signal);
            if (pageData) {
              index.push(pageData);
              crawlStats.processed++;
              
              if (depth < maxDepth) {
                const links = await extractLinks(url, signal);
                for (const link of links.slice(0, 10)) {
                  if (!visited.has(link) && queue.length < maxPages * 2) {
                    queue.push({ url: link, depth: depth + 1 });
                  }
                }
              }
            }
          } catch (err) {
            if (err.name !== 'AbortError') {
              errors++;
              console.log('Failed to crawl:', url, err.message);
            }
          }
          
          updateStats();
        }));
        
        // Small delay between batches
        await new Promise(resolve => setTimeout(resolve, 100));
      }
    }

    async function crawlDepthFirst(url, maxDepth, maxPages, signal, currentDepth = 0) {
      if (stopFlag || currentDepth > maxDepth || visited.has(url) || index.length >= maxPages) {
        return;
      }

      try {
        const pageData = await crawlPage(url, signal);
        if (pageData) {
          index.push(pageData);
          crawlStats.processed++;
          updateStats();

          if (currentDepth < maxDepth) {
            const links = await extractLinks(url, signal);
            for (const link of links.slice(0, 5)) {
              await crawlDepthFirst(link, maxDepth, maxPages, signal, currentDepth + 1);
              if (stopFlag || index.length >= maxPages) break;
            }
          }
        }
      } catch (err) {
        if (err.name !== 'AbortError') {
          errors++;
          console.log('Failed to crawl:', url, err.message);
        }
      }
    }

    async function crawlPage(url, signal) {
      if (visited.has(url)) return null;
      visited.add(url);

      const res = await fetch(url, { 
        signal,
        headers: {
          'User-Agent': 'WebWarden Crawler 1.0'
        }
      });
      
      if (!res.ok || !res.headers.get('content-type')?.includes('text/html')) {
        throw new Error(`HTTP ${res.status}`);
      }
      
      const text = await res.text();
      const doc = new DOMParser().parseFromString(text, 'text/html');
      
      const title = doc.querySelector('title')?.innerText?.trim() || url;
      const description = doc.querySelector('meta[name="description"]')?.content || 
                         doc.body?.innerText?.trim().substring(0, 300).replace(/\s+/g, ' ') || '';
      
      const keywords = doc.querySelector('meta[name="keywords"]')?.content || '';
      const h1 = doc.querySelector('h1')?.innerText?.trim() || '';
      const linkCount = doc.querySelectorAll('a[href]').length;
      const imageCount = doc.querySelectorAll('img').length;
      
      return {
        url,
        title,
        description,
        keywords,
        h1,
        linkCount,
        imageCount,
        crawledAt: new Date().toISOString()
      };
    }

    async function extractLinks(url, signal) {
      try {
        const res = await fetch(url, { signal });
        const text = await res.text();
        const doc = new DOMParser().parseFromString(text, 'text/html');
        const baseUrl = new URL(url);
        
        return [...doc.querySelectorAll('a[href]')]
          .map(a => {
            try {
              return new URL(a.getAttribute('href'), url).href;
            } catch {
              return null;
            }
          })
          .filter(link => link && isValidUrl(link) && 
                         new URL(link).hostname === baseUrl.hostname)
          .slice(0, 20);
      } catch {
        return [];
      }
    }

    function stopCrawl() {
      stopFlag = true;
      controller?.abort();
      setStatus('WebWarden crawl stopped by user.', 'error');
    }

    function searchIndex() {
      const query = document.getElementById('searchBox').value.toLowerCase().trim();
      const resultsDiv = document.getElementById('results');
      
      if (!query) {
        displayAllResults();
        return;
      }

      const results = index.filter(p => 
        p.title.toLowerCase().includes(query) || 
        p.description.toLowerCase().includes(query) ||
        p.url.toLowerCase().includes(query) ||
        p.keywords.toLowerCase().includes(query)
      );

      displayResults(results, query);
    }

    function displayAllResults() {
      displayResults(index);
    }

    function displayResults(results, query = '') {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (results.length === 0) {
        resultsDiv.innerHTML = '<div style="text-align: center; color: #666; padding: 2rem;">No results found with WebWarden.</div>';
        return;
      }

      results.forEach(r => {
        const div = document.createElement('div');
        div.className = 'result';
        
        let highlightedTitle = r.title;
        let highlightedDesc = r.description;
        
        if (query) {
          const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
          highlightedTitle = highlightedTitle.replace(regex, '<mark>$1</mark>');
          highlightedDesc = highlightedDesc.replace(regex, '<mark>$1</mark>');
        }
        
        div.innerHTML = `
          <a href="${escapeHtml(r.url)}" target="_blank" rel="noopener">${highlightedTitle}</a><br>
          <div class="url">${escapeHtml(r.url)}</div>
          <div class="snippet">${highlightedDesc}</div>
          <div class="meta-info">
            <span>üìä ${r.linkCount} links</span>
            <span>üñºÔ∏è ${r.imageCount} images</span>
            <span>‚è∞ ${new Date(r.crawledAt).toLocaleString()}</span>
            ${r.h1 ? `<span>üìù H1: ${escapeHtml(r.h1.substring(0, 50))}${r.h1.length > 50 ? '...' : ''}</span>` : ''}
          </div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    function escapeRegex(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function exportToCSV() {
      if (index.length === 0) return;
      
      const headers = ['URL', 'Title', 'Description', 'Keywords', 'H1', 'Link Count', 'Image Count', 'Crawled At'];
      const csvContent = [
        headers.join(','),
        ...index.map(r => [
          `"${r.url.replace(/"/g, '""')}"`,
          `"${r.title.replace(/"/g, '""')}"`,
          `"${r.description.replace(/"/g, '""')}"`,
          `"${r.keywords.replace(/"/g, '""')}"`,
          `"${r.h1.replace(/"/g, '""')}"`,
          r.linkCount,
          r.imageCount,
          `"${r.crawledAt}"`
        ].join(','))
      ].join('\n');
      
      downloadFile(csvContent, 'webwarden-crawl-results.csv', 'text/csv');
    }

    function exportToJSON() {
      if (index.length === 0) return;
      
      const jsonContent = JSON.stringify({
        crawledAt: new Date().toISOString(),
        totalPages: index.length,
        pages: index
      }, null, 2);
      
      downloadFile(jsonContent, 'webwarden-crawl-results.json', 'application/json');
    }

    function generateReport() {
      if (index.length === 0) return;
      
      const report = `WebWarden Crawler Report
Generated: ${new Date().toLocaleString()}
Total Pages Crawled: ${index.length}
Errors Encountered: ${errors}

Top Pages by Links:
${index.sort((a, b) => b.linkCount - a.linkCount).slice(0, 10)
  .map((p, i) => `${i + 1}. ${p.title} (${p.linkCount} links)\n   ${p.url}`)
  .join('\n')}

Pages with Most Images:
${index.sort((a, b) => b.imageCount - a.imageCount).slice(0, 5)
  .map((p, i) => `${i + 1}. ${p.title} (${p.imageCount} images)\n   ${p.url}`)
  .join('\n')}
`;
      
      downloadFile(report, 'webwarden-report.txt', 'text/plain');
    }

    function downloadFile(content, filename, contentType) {
      const blob = new Blob([content], { type: contentType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Initialize
    document.getElementById('searchBox').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchIndex();
      }
    });
    
    // Show all results when page loads with data
    window.addEventListener('load', () => {
      if (index.length > 0) {
        displayAllResults();
      }
    });
  </script>
</body>
</html>
